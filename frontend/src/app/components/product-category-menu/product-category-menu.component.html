<div  class="container-fluid" >
  <div class="row border-top px-xl-5">
    <div *ngIf="user?.role=='customer' || !user" class="col-lg-3 ">

      <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
        data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
        <h6 class="m-0">Categories</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav
        class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
        id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
        <div class="navbar-nav w-100 overflow-hidden"  >

          <div *ngFor="let productCategory of productCategories">
            <a class="dropdown-item" routerLink="category/{{productCategory.id}}" routerLinkActive="active-link">
              {{productCategory.categoryName}}
            </a>
          </div>

        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">
          <h1 class="m-0 display-5 font-weight-semi-bold"><span
              class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div *ngIf="user?.role=='customer' || !user" class="navbar-nav mr-auto py-0">
            <a routerLink="/home" class="nav-item nav-link ">Home</a>
            <a routerLink="/products" class="nav-item nav-link">Shop</a>
            <a routerLink="/cart-details" class="nav-item nav-link">Shopping Cart</a>
            
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
              <div class="dropdown-menu rounded-0 m-0">
                <a routerLink="cart-details" class="dropdown-item">Shopping Cart</a>
                <a routerLink="/checkout" class="dropdown-item">Checkout</a>
              </div>
            </div>
            
          </div>
          <div class="navbar-nav ml-auto py-0">
            <div class="nav-item nav-link" *ngIf="user">welcome <strong>{{user.username}}</strong></div>
            <a *ngIf="user?.role=='customer'" routerLink="/register/seller" class="nav-item nav-link">Become a seller</a> 
            <a *ngIf="user?.role=='seller'" routerLink="seller/{{user.id}}" class="nav-item nav-link">Your Products</a> 
            <a *ngIf="!user" routerLink="login" class="nav-item nav-link">Login</a>
            <a *ngIf="!user" routerLink="/register/customer" class="nav-item nav-link">Register</a>
            <button *ngIf="user" (click)="logOut()" routerLink="/home" class="nav-item nav-link">logOut</button>
          </div>
        </div>
      </nav>

    </div>
  </div>
</div>
