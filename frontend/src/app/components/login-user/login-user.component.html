<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Login</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="/home">Home</a></p>
            
            <p class="m-0 px-2">-</p>
            <p class="m-0">Login</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Checkout Start -->
<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 ">
            <div class="mb-4 card border-secondary mb-5">
                <div class="card-header bg-secondary border-0 mx-0">
                    <h4 class="font-weight-semi-bold my-0 ">Login</h4>
                </div>
                <div class="row m-3">
                    
                    
                    
                    <div class="col-md-12 form-group">
                        <label>Username</label>
                        <input class="form-control" type="text" formControlName="username">
                                <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)"
                                    class="alert alert-danger mt-1">
                                    <div
                                        *ngIf="userName?.hasError('required')|| userName?.hasError('notOnlyWhitespace')">
                                        Username is required
                                    </div>
                                    <div *ngIf="userName?.hasError('minlength')">
                                        Username must be at least 2 characters long
                                    </div>
                                </div>
                    </div>
                    <div class="col-md-12 form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" formControlName="password">
                                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                                    class="alert alert-danger mt-1">
                                    <div
                                        *ngIf="password?.hasError('required')|| password?.hasError('notOnlyWhitespace')">
                                        Password is required
                                    </div>
                                    <div *ngIf="password?.hasError('minlength')">
                                        Password must be at least 2 characters long
                                    </div>
                                </div>
                    </div>
                    
            
                    
                    
                    
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary mt-5">Login</button>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
</form>
<!-- Checkout End -->
