<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div>
                    <img src="{{product.imgUrl }}" class="img-responsive detail-img mt-3" width="200px">

                    <h3 class="mt-3">{{product.name}}</h3>
                    <div class="price">{{product.unitPrice | currency}}</div>
                    <a *ngIf="product.unitsInStock>0" (click)="addToCart()" class="primary-btn mt-3">Add to cart</a>
                    <button *ngIf="product.unitsInStock == 0" disabled (click)="addToCart()"
                        class="primary-btn mt-3">Out of stock</button>

                    <hr>
                    <h4 class="mt-5">Product Description</h4>
                    <p class="mt-3">{{product.description}}
                    </p>

                    <a routerLink="/products" class="mt-3 mb-5">Back to Product List</a>
                </div>
            </div>

            <div class="row">
                <h3 class="m-3">Recommended</h3>

                <div *ngFor="let product of products |slice:0:4" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imgUrl}}" alt="">
                        </a>

                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>

                        <div class="price">{{product.unitPrice |currency}}</div>
                        <button *ngIf="product.unitsInStock>0" (click)="addToCartList(product)"
                            class="btn btn-primary btn-sm">Add to cart</button>
                        <button *ngIf="product.unitsInStock==0" class="btn btn-primary btn-sm" disabled>Out of
                            sctock</button>

                    </div>


                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found.
                </div>

            </div>
        </div>
    </div>
</div>
