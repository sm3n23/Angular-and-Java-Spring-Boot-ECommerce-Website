<div class="cart-area d-n">
    <a routerLink="/cart-details">
        <div class="total">

            <label *ngIf="totalQuantity==0 || totalQuantity==1">{{totalPrice | currency}}</label>
            <label *ngIf="totalQuantity>1">{{discountPrice | currency}}</label>
            

            <span> {{totalQuantity}}</span>


        </div> <i class="fa fa-shopping-cart" aria-hidden="true"></i>

    </a>
</div>
