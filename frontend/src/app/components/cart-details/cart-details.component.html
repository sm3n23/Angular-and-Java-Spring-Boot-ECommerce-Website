<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length>0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let item of cartItems">
                        <td><img src="{{item.imageUrl}}"></td>
                        <td width="50%">
                            <p>{{item.name}}</p>
                            <p>{{item.unitPrice | currency}}</p>
                        </td>
                        <td width="30%">
                            <div class="items">
                                <label> Quantity:</label> 
                                <div class="row no-gutters">
                                    <div class="col my-2">
                                        <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus">+</i>
                                        </button>
                                    </div>

                                    <div class="col mx-4  ">
                                        {{item.quantity}}
                                    </div>

                                    <div class="col my-2">
                                        <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm">
                                            <i  class="fas fa-minus">-</i>
                                        </button>
                                    </div>
                                </div>

                                <p class="mt-2">Subtotal: {{item.quantity*item.unitPrice | currency}} </p>

                                <button (click)="remove(item)" class="btn btn-primary btn-sm mt-3">Remove Item</button>

                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td style="font-weight: bold;">
                            <p style="color:#0275d8 ;">Total Quantity: {{totalQuantity}}</p>
                            <p *ngIf="totalQuantity==1"style="color:#0275d8 ;">Total Price: {{totalPrice | currency }} </p>
                            <p *ngIf="totalQuantity>1"><s style="font-weight: 100;"><small>Total Price: {{totalPrice | currency }} </small></s> <br>
                                <label style="color:#0275d8 ;">Discount Price: {{discountPrice | currency}}</label></p>
                            

                            <button routerLink="/checkout" class="btn  m-2" style="background-color:#0275d8; color:aliceblue">CheckOut</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="cartItems.length==0" class="alert alert-warning col-md-12" role="alert">
                Your Shopping cart is empty.

            </div>
        </div>
    </div>
</div>
